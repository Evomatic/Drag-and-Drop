<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="dist/app.css" />
    <script src="dist/app.js" defer></script>
  </head>
  <body>
    <template id="project-input">
      <form id="project-form">
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" name="people" id="people" step="1" min="0" max="10" />
        </div>
        <button id="submit-btn" type="submit">ADD PROJECT</button>
      </form>
    </template>
    <template id="single-project">
      <li></li>
    </template>
    <template id="project-list">
      <section class="projects">
        <header>
          <h2>Active Projects</h2>
        </header>
        <ul id="active projects" class="drop-target"></ul>
      </section>
    </template>
    <template id="finished-projects">
      <section id="finished-projects" class="projects">
        <header>
          <h2>Finished Projects</h2>
        </header>
        <ul id="finished-projects" class="drop-target"></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
